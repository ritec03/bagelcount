name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "backend/pyproject.toml"
      
      - name: Install dependencies
        run: uv sync --all-extras --dev
      
      - name: Lint with Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .
      
      - name: Test with Pytest
        run: uv run pytest

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "backend/pyproject.toml"
      
      - name: Install dependencies
        run: uv sync --all-extras --dev
        working-directory: ./backend

      - name: Generate API Client
        run: npm run gen:api
      
      - name: Type Check (TypeScript)
        run: npx tsc --noEmit
      
      - name: Lint (ESLint)
        run: npm run lint
      
      - name: Run Tests (Vitest)
        run: npm run test
      
      - name: Build Production Bundle
        run: npm run build